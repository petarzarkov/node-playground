<html>

<head>
    <style>
        table {
            margin-top: 25px;
            margin-bottom: 25px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%
        }

        caption,
        td,
        th {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px
        }

        tr:nth-child(even) {
            background-color: #dddddd61
        }
    </style>
</head>

<body>
    <table>
        <caption style=font-weight:700;border-bottom:none;background-color:#dddddd61;>Gameplay Status</caption>
        <tr>
            <th>Action</th>
            <th>Gameplay Finished</th>
            <th>Random Number</th>
        <tr>
        <tr>
            <td>roll</td>
            <td>Yes</td>
            <td>5</td>
            </td>
        </tr>
    </table>
    <table>
        <caption style=font-weight:700;border-bottom:none;background-color:#dddddd61;>Selections</caption>
        <tr>
            <th>Selection</th>
            <th>Lower</th>
            <th>Upper</th>
            <th>Multiplier</th>
        <tr>
        <tr>
            <td>Green bet</td>
            <td>0</td>
            <td>5</td>
            <td>16.49666666666666666666666666</td>
            </td>
        </tr>
        <tr>
            <td>Blue bet</td>
            <td>5</td>
            <td>100</td>
            <td>0</td>
            </td>
        </tr>
    </table>
    <table>
        <caption style=font-weight:700;border-bottom:none;background-color:#dddddd61;>Wagers</caption>
        <tr>
            <th>Wager</th>
            <th>Stake</th>
            <th>Win</th>
            <th>Result</th>
        <tr>
        <tr>
            <td>Green</td>
            <td>1 USD</td>
            <td>16.49 USD</td>
            <td>win</td>
            </td>
        </tr>
        <tr>
            <td>Blue</td>
            <td>1 USD</td>
            <td>0 USD</td>
            <td>loss</td>
            </td>
        </tr>
        <tr>
            <td><b>Sum of all wagers</b></td>
            <td>2 USD</td>
            <td>16.49 USD</td>
            </td>
        </tr>
    </table>
</body>

</html>
